<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header" style="justify-content: center">
      <div class="logo">
        <img src="logo.svg" alt="Logo" height="60px" width="70px" />
      </div>
      <div class="title">
        <h1>Saral Shiksha</h1>
      </div>
    </header>

    <!-- Navbar -->
    <div class="navbar-container">
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="userform.html">User Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="adminform.html"
              >Admin Dashboard</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <!-- Admin Form -->
    <div class="container">
      <h2>Admin Form</h2>
      <h3>Login</h3>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      // admins ke usernames and passwords
      const users = [
        { username: "admin", password: "admin" },
        { username: "admin2", password: "admin2" },
        { username: "admin3", password: "admin3" },
      ];

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); //taaki form submission naa ho

         //input fields se entered username and password
          const inputUsername = document
            .getElementById("username")
            .value.trim();
          const inputPassword = document
            .getElementById("password")
            .value.trim();

          // users array mein se user dhundhna
          const user = users.find(
            (user) =>
              user.username === inputUsername &&
              user.password === inputPassword
          );

          if (user) {
            // useroptions pe jaana agar credentials sahi hai
            window.location.href = "adminoptions.html";
          } else {
            // agar credentials galat hai toh alerts
            alert("Incorrect username or password. Please try again.");
          }
        });
    </script>
  </body>
</html>
